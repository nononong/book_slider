<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
    <title>신간 추천 도서 리스트</title>
  </head>
  <body>
    <section id="main-content"></section>

    <template id="book-slider-template">
      <div class="slider-container">
        <h3 class="slider-title"></h3>
        <div class="slider-wrapper">
          <button class="slide-btn left-btn"><</button>
          <div class="book-list-container"></div>
          <button class="slide-btn right-btn">></button>
        </div>
      </div>
    </template>
    <template id="book-card-template">
      <a href="#" class="book-item-card">
        <span class="book-rank"></span>
        <div class="book-cover"></div>
        <div class="book-details">
          <span class="book-title"></span>
          <span class="book-description"></span>
          <span class="book-author"></span>
        </div>
      </a>
    </template>
  </body>
</html>
